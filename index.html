<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Learning Game</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            touch-action: manipulation;
        }
        #game-container, #start-screen {
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-container {
            display: none;
        }
        #logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        #question, #level, #timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #answer {
            font-size: 20px;
            margin-bottom: 20px;
            min-height: 30px;
            word-wrap: break-word;
        }
        #number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px;
            padding: 15px;
            border: none;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }
        button:active {
            background-color: #d0d0d0;
        }
        #delete, #submit {
            font-size: 18px;
        }
        #delete {
            background-color: #f44336;
            color: white;
        }
        #submit {
            background-color: #4CAF50;
            color: white;
        }
        #start-button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .mini-logo {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <img id="logo" src="path_to_your_logo.png" alt="Game Logo">
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-container">
        <div id="level"></div>
        <div id="timer"></div>
        <div id="question"></div>
        <div id="answer"></div>
        <div id="number-pad"></div>
    </div>

    <audio id="background-music" loop>
        <source src="path_to_background_music.mp3" type="audio/mpeg">
    </audio>
    <audio id="success-sound">
        <source src="path_to_success_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="failure-sound">
        <source src="path_to_failure_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-sound">
        <source src="path_to_click_sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        let currentLevel = 1;
        let currentQuestion;
        let currentAnswer = "";
        let timerInterval;
        let timeLeft = 20;
        let maxTime = 20;
        let correctAnswerCount = 0;
        
        const backgroundMusic = document.getElementById('background-music');
        const successSound = document.getElementById('success-sound');
        const failureSound = document.getElementById('failure-sound');
        const clickSound = document.getElementById('click-sound');
        
        document.getElementById('start-button').addEventListener('click', startGame);

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            backgroundMusic.play();
            setupNumberPad();
            generateQuestion();
        }

        function generateQuestion() {
            // ... (rest of the generateQuestion function remains the same)
        }

        function isValidQuestion(num1, num2, operator) {
            // ... (rest of the isValidQuestion function remains the same)
        }

        function resetTimer() {
            // ... (rest of the resetTimer function remains the same)
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = `Time left: ${timeLeft}s`;
        }

        function onNumberClick(number) {
            clickSound.play();
            currentAnswer += number;
            updateAnswerText();
            showMiniLogo(event);
        }

        function updateAnswerText() {
            document.getElementById('answer').textContent = currentAnswer;
        }

        function onDeleteClick() {
            clickSound.play();
            currentAnswer = currentAnswer.slice(0, -1);
            updateAnswerText();
            showMiniLogo(event);
        }

        function onSubmit() {
            clickSound.play();
            let correctAnswer;
            switch (currentQuestion.operator) {
                case '+': correctAnswer = currentQuestion.num1 + currentQuestion.num2; break;
                case '-': correctAnswer = currentQuestion.num1 - currentQuestion.num2; break;
                case '*': correctAnswer = currentQuestion.num1 * currentQuestion.num2; break;
                case '/': correctAnswer = currentQuestion.num1 / currentQuestion.num2; break;
            }

            if (parseInt(currentAnswer) === correctAnswer) {
                correctAnswerCount++;
                currentLevel++;
                successSound.play();
                alert("Correct!");
                currentAnswer = "";
                updateAnswerText();
                generateQuestion();
            } else {
                gameOver(`Incorrect. The correct answer was ${correctAnswer}.`);
            }
            showMiniLogo(event);
        }

        function gameOver(message) {
            clearInterval(timerInterval);
            failureSound.play();
            alert(`${message} Game Over! You reached level ${currentLevel} and answered ${correctAnswerCount} questions correctly.`);
            currentLevel = 1;
            correctAnswerCount = 0;
            maxTime = 20;
            currentAnswer = "";
            updateAnswerText();
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('game-container').style.display = 'none';
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
        }

        function setupNumberPad() {
            const numberPad = document.getElementById('number-pad');
            numberPad.innerHTML = '';
            const buttonLayout = [
                '1', '2', '3',
                '4', '5', '6',
                '7', '8', '9',
                'Delete', '0', 'Submit'
            ];
            buttonLayout.forEach(label => {
                const button = document.createElement('button');
                button.textContent = label;
                if (label === 'Delete') {
                    button.id = 'delete';
                    button.onclick = onDeleteClick;
                } else if (label === 'Submit') {
                    button.id = 'submit';
                    button.onclick = onSubmit;
                } else {
                    button.onclick = () => onNumberClick(label);
                }
                numberPad.appendChild(button);
            });
        }

        function showMiniLogo(event) {
            const miniLogo = document.createElement('img');
            miniLogo.src = 'path_to_your_mini_logo.png';
            miniLogo.classList.add('mini-logo');
            miniLogo.style.left = `${event.clientX - 10}px`;
            miniLogo.style.top = `${event.clientY - 10}px`;
            document.body.appendChild(miniLogo);
            setTimeout(() => {
                miniLogo.remove();
            }, 500);
        }

        // Prevent zooming on double tap
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
